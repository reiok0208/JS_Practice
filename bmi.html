<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI計測</title>
  <script>
    function calcBMI(){
      var i0 = document.getElementById("i0").value;
      var i1 = document.getElementById("i1").value;
      var bmi = i1 / (i0/100 * 2);
      if (!bmi || !isFinite(bmi)){
        document.getElementById("result").textContent = "入力値が空です";
      }else{
        document.getElementById("result").textContent = bmi;
      };
    };
  </script>
</head>
<body>
  <body>
    <h2>BMI計算機</h2>
    身長(cm):<input id="i0" value=""/>
    体重(kg):<input id="i1" value=""/>
    <button onclick="calcBMI()">check</button>
      <p id="result"></p>
  </body>
</body>
</html>
